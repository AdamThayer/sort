<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="sort.js"></script>
    <link rel="stylesheet" href="sort_style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="intro-header">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>Sort</h1>
            <h3>Copy and Paste Text File Here</h3>
            <hr class="intro-divider">
            <textarea name="text_area" rows="16" cols="80" id="text_area"></textarea>
            <br>
            <br>
            <ul class="list-inline intro-social-buttons">
              <li>
                <input type="button" name="name" class="btn btn-default btn-lg" onclick="sort()" value="Sort Text File">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="here_table">

    </div>

  </body>
</html>
